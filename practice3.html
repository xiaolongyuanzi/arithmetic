    var arr = [1,2,3,4,5,6,7,8,9];
    //每次随机抽一个数，然后移动到新数组中
    //主要是怎样去随机不重复的取出数据。新创建一个数组存放取出来的数据。
    // 如何对比随机取出的数据是否重复？随机数等于数组元素
    // 方法1：
    function shuffle(array) {
        var copy = [],
            n = array.length,
            i;
        // 如果还剩有元素则继续。。。
        while (n) { // 随机抽取一个元素
            i = Math.floor(Math.random() * array.length); // 如果这个元素之前没有被选中过。。
            if (i in array) { //使用in运算符判断i是否在数组中
                copy.push(array[i]);
                delete array[i];
                n--;
            }
        }
        $(".arrQuery").text(copy);
    }
    shuffle(arr);
