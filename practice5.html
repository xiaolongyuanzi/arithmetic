<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>算法--递归基础算法逻辑1</title>
    <style type="text/css">
      .box{float: left;width: 200px;}
    </style>
</head>
<body>
  <div class="box">
    <h4>1.求 1+2+3+...+100的和</h4>
    <input type="text" name="input1">
    <p>结果是：<span class="resault1"></span></p>
  </div>
  <div class="box">
    <h4>2.求数列: 1, 1, 2, 4, 7, 11, 16, … 求 第 n 项, 求前 n 项和</h4>
    <input type="text" name="input2">
    <p>结果是：<span class="resault2"></span></p>
  </div>


</body>
<script type="text/javascript" src="./js/jquery-1.11.3.js"></script>
<script>
    //假设有一个sum(100)，sum(100) = sum(99)+100,一步一步往下推，得出sum(1) = 1.
    function sum1(n){
        if(n==1)return 1;
        return sum1(n-1) + n;
    }
    // console.log(sum1(10));
    function fn(n){  //递归求和公式
       if(n == 1) return 1;
      return fn(n-1) + parseInt(n-2);
    }
    function sum2(n){
      if(n == 1) return 1;
      return sum2(n - 1) + fn(n);
    }

   // $(".resault").text(sum(100));
   $("input[name=input1]").on("keyup",function(){
     $(".resault1").text('');
      var number = parseInt($(this).val());
      $(".resault1").text(sum1(number))
   });
   $("input[name=input2]").on("keyup",function(){
     $(".resault2").text('');
      var number = parseInt($(this).val());
      $(".resault2").text(sum2(number))
   });
</script>
</html>
